<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class=" mt-5 align-items-center vh-100 d-flex justify-content-center">
    <div class=" mt-5 align-items-center p-2  d-flex justify-content-center border-1 bg-body-tertiary h-auto w-50 rounded-2   ">
        <form>
            <div class="mb-3">
              <label for="fname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="fname">
            </div>
            <div class="mb-3">
              <label for="lname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lname">
            </div>
              <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="passwd" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwd">
            </div>
            <select class="form-select form-select-sm">
                <option selected disabled>Chose your country</option>
                <option value="1">Egypt</option>
                <option value="2">Canda</option>
                <option value="3">Germany</option>
              </select>
              <div class="mt-3 d-flex">
                <div class="d-inline w-50">
                   <input type="radio" class="form-check-input ms-2" name="genderbtn" id="male">
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="d-inline w-50">
                    <input type="radio" class="form-check-input ms-2" name="genderbtn" id="female">
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>
            <div class="mt-3">
                <input type="checkbox" class="form-check-input ms-2" name="remember" id="remember">
                <label for="remember" class="form-check-label">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 m-1 mt-2  ">Submit</button>
          </form>
    </div>
  </div>
    
</body>
</html>
